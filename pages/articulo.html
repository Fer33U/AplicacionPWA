<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Artículo - Lista de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/articulo.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Lista de Compras</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-dark" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="Articulo.html">Añadir</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="historial.html">Historial</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="configuracion.html">Configuración</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="h3 mb-4">Añadir Artículo</h1>
        <form>
            <div class="mb-3">
                <label for="item-name" class="form-label">Nombre del Artículo</label>
                <input type="text" class="form-control" id="item-name" placeholder="Nombre del artículo">
            </div>
            <div class="mb-3">
                <label for="item-quantity" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="item-quantity" placeholder="Cantidad">
            </div>
            <div class="mb-3">
                <label for="item-photo" class="form-label">Foto del Artículo</label>
                <input type="file" class="form-control" id="item-photo" accept="image/*" capture="camera">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Artículo</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
