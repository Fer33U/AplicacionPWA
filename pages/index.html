<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <!-- Enlace al manifiesto -->
    <link rel="manifest" href="/manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Lista de Compras</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="articulo.html">Añadir</a></li>
                    <li class="nav-item"><a class="nav-link" href="historial.html">Historial</a></li>
                    <li class="nav-item"><a class="nav-link" href="configuracion.html">Configuración</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Lista de Compras</h1>

        <div class="list-group">
            <!-- Item de Compras -->
            <div class="list-group-item d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <img src="https://storage.googleapis.com/a1aa/image/4XhtPT5DyII8IB8Z4nmfUW8AcBZWraM1aAZeyVWOcmkY8a2TA.jpg" alt="Manzana" class="me-3" style="width: 50px; height: 50px;">
                    <span>Manzana</span>
                </div>
                <div>
                    <button class="btn btn-success btn-sm me-1"><i class="fas fa-check"></i></button>
                    <button class="btn btn-warning btn-sm me-1"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></button>
                </div>
            </div>

            <!-- Agregar más items aquí -->
            <div class="list-group-item d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <img src="https://storage.googleapis.com/a1aa/image/TUoJob9l9nItOlay7qhQl9IfIZJ0kXJSnYV8bX7Fi9KKea2TA.jpg" alt="Pan" class="me-3" style="width: 50px; height: 50px;">
                    <span>Pan</span>
                </div>
                <div>
                    <button class="btn btn-success btn-sm me-1"><i class="fas fa-check"></i></button>
                    <button class="btn btn-warning btn-sm me-1"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registrado con éxito:', registration);
                    })
                    .catch(error => {
                        console.log('Error al registrar el Service Worker:', error);
                    });
            });
        }
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
